<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>100 Men vs. Gorilla</title>

    <link rel="stylesheet" href="https://use.typekit.net/wta0qyp.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div id="landing-wrapper">
      <img id="landing-logo" src="img/land.png" alt="logo" />
      <h1 id="greeting"></h1>
      <div id="button-wrapper">
        <a href="roster.html" class="enter-button">Enter the Battle</a>
      </div>
    </div>

    <script>
      // Time-of-day greeting
      const greetings = [
        { start: 5, end: 11, text: "Good morning", cls: "morning" },
        { start: 11, end: 17, text: "Good afternoon", cls: "afternoon" },
        { start: 17, end: 22, text: "Good evening", cls: "evening" },
        { start: 22, end: 24, text: "Good night", cls: "night" },
        { start: 0, end: 5, text: "Good night", cls: "night" },
      ];

      window.addEventListener("DOMContentLoaded", () => {
        const hr = new Date().getHours();
        const g = greetings.find(({ start, end }) => hr >= start && hr < end);

        document.body.classList.add(g.cls);
        document.getElementById("greeting").textContent = g.text;
      });
    </script>
    
  </body>
</html>
